<div class="datepicker">
  <input id="ihg-datepicker" type="text" (focus)="showDatepicker = true" [value]="selected_date_text" readonly
    [placeholder]="placeholder" />
  <div *ngIf="showDatepicker" class="datepicker-popup">
    <div class="calendar-header">
      <button (click)="previousMonth()">&#8249;</button>
      <span (click)="toggleMonthSelector()">{{ currentMonthName }} asdas</span>
      <span (click)="toggleYearSelector()">{{ currentYear }}</span>
      <button (click)="nextMonth()">&#8250;</button>
    </div>

    <div *ngIf="showYearSelector" class="year-selector">
      <div class="year" *ngFor="let year of years" (click)="selectYear(year)">
        {{ year }}
      </div>
    </div>

    <div *ngIf="showMonthSelector && !showYearSelector" class="month-selector">
      <div class="month" *ngFor="let month of months; let i = index" (click)="selectMonth(i)">
        {{ month }}
      </div>
    </div>

    <div *ngIf="!showYearSelector && !showMonthSelector" class="calendar-body">
      <div class="day" *ngFor="let day of (locale === 'ar' ? days_ar : days_en)">{{ day }}</div>
      <div class="date" *ngFor="let date of dates" [class.disabled]="date.disabled" (click)="selectDate(date)">
        {{ date.hijriDate }}
      </div>
      <!-- selected_date.gregorianDate -->
    </div>
  </div>
</div>
